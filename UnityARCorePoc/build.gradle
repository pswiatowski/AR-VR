apply plugin: 'com.android.feature'
// GENERATED BY UNITY. REMOVE THIS COMMENT TO PREVENT OVERWRITING WHEN EXPORTING AGAIN
buildscript {
	repositories {
		jcenter()
		google()
	}

	dependencies {
		classpath 'com.android.tools.build:gradle:3.1.1'
	}
}

allprojects {
	repositories {
	   flatDir {
		  dirs 'libs'
	  }
	   google()
   }
}


dependencies {
	compile fileTree(dir: 'libs', include: ['*.jar'])
	compile(name: 'arcore_client', ext:'aar')
	compile(name: 'google_ar_required', ext:'aar')
	compile(name: 'unityandroidpermissions', ext:'aar')
	compile(name: 'unitygar', ext:'aar')
}

android {
	compileSdkVersion 27
	buildToolsVersion '27.0.3'

	baseFeature true
	defaultConfig {
		targetSdkVersion 27
//		applicationId 'com.adidas.UnityARCorePoc'
	}

	lintOptions {
		abortOnError false
	}

	aaptOptions {
		noCompress '.unity3d', '.ress', '.resource', '.obb','bin/data/sharedassets0.resource'
	}


	buildTypes {
  		debug {
 			minifyEnabled false
 			useProguard false
 			proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-unity.txt'
  			jniDebuggable true
  		}
  		release {
 			minifyEnabled false
 			useProguard false
  			proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-unity.txt'
  			signingConfig signingConfigs.debug
  		}

	}

}
